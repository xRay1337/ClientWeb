<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/mainStyles.css" />
    <title>Vue TodoList</title>
</head>
<body>
    <div v-cloak id="app">
        <main>
            <todo-list></todo-list>
        </main>
    </div>

    <script id="todo-item-template" type="text/x-template">
        <li>
            <div class="li-block">
                <div class="li-note">
                    <input v-if="isEdit" ref="inputItem" class="li-edit" v-model="newValue" type="text" maxlength="20" autofocus />
                    <span v-else class="li-span" v-text="sourceValue"></span>
                </div>
                <div>
                    <template v-if="isEdit">
                        <button class="button li-save-button" @click="save" title="Save changes"><img src="images/save.png" alt="save"></button>
                        <button class="button li-cancel-button" @click="cancel" title="Cancel changes"><img src="images/cancel.png" alt="cancel"></button>
                    </template>
                    <template v-else>
                        <button class="button li-edit-button" @click="editItem" title="Edit"><img src="images/edit.png" alt="edit"></button>
                        <button class="button li-delete-button" @click="deleteItem" title="Delete"><img src="images/remove.png" alt="remove"></button>
                    </template>
                </div>
            </div>
        </li>
    </script>

    <script id="todo-list-template" type="text/x-template">
        <div>
            <div class="input-container">
                <input id="todo-input" class="input" v-model="newItemText" type="text" placeholder="New note" maxlength="20" autofocus />
                <button id="todo-add-button" class="button" @click="addItem" title="Add note"><img src="images/add.png" alt="+"></button>
            </div>
            <ul id="todo-list">
                <todo-item :item="item"
                           :key="item.id"
                           @deleteItem="deleteItem"
                           v-for="item in items"></todo-item>
            </ul>
        </div>
    </script>

    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="scripts/vueScript.js"></script>
</body>
</html>
