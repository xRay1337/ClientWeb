<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>TODO List</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/mainStyles.css" />
</head>
<body>
    <main>
        <div class="input-container">
            <input id="todo-input" class="input" type="text" placeholder="New note" maxlength="20" autofocus />
            <button id="todo-add-button" class="button" title="Add note"><img src="images/add.png" alt="+"></button>
        </div>
        <ul id="todo-list"></ul>
    </main>
    <script src="libs/jQuery/jQuery v3.5.1.js"></script>
    <script src="scripts/events.js"></script>
</body>
</html>
