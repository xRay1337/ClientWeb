<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <title>ClientWeb</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/mainStyles.css" />
</head>
<body>
    <main>
        <h1>Отправить заявку</h1>
        <form class="application-form" action="handler.php" method="post">
            <label class="input-title">
                Ваше имя
                <input class="input-edit" name="name" type="text" placeholder="Ваше имя*" />
            </label>
            <label class="input-title">
                Ваш номер телефона
                <input class="input-edit" name="phone" type="text" placeholder="Ваш номер телефона*" />
            </label>
            <label class="input-title">
                Ваш email или VK
                <input class="input-edit" name="email" type="text" placeholder="Ваш email или VK*" />
            </label>
            <label class="input-title">
                Комментарий
                <textarea class="input-edit multi-field" name="comment" rows="5" placeholder="Комментарий (не обязательно)"></textarea>
            </label>
            <label class="comment">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</label>
            <button class="button-submit" type="submit">Отправить заявку</button>
        </form>
    </main>
</body>
</html>
